<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="account.css">
        <link rel="stylesheet" href="sty.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <div class="header">
            <div class="header-container">
                <div class="navbar">
                    <div class="logo">
                        <a href="index.html"><img src="images/logo.png" width="125px"></a>

                
                    </div>
                    <nav>
                        <ul id="sidemenu">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Products </a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="a">Contact</a></li>
                            <li><a href="accounts.html">Account</a></li>
                            <i class="fa fa-times" onclick="closemenu()"></i>
                        </ul>
                    </nav>
                    <a href="cart.html"><img src="images/cart.png" width="30px" height="30px" class="cart"></a>
                    <i class="fa fa-bars" onclick="openmenu()"></i>   
                </div>
                
            </div>
        </div>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Sign Up</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    </div>
                    <span>or register with your email</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Sign Up</button>


                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Sign In</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    </div>
                    <span>or use your email</span>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a href="#">Forgot Password?</a>
                    <button href="index.html">Sign in</button>


                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of the site features.</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Welcome!</h1>
                        <p>Sign up with your personal details to use all of the site features.</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>

</html>
